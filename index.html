<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/style.css">
  <title>World CLock - Annx_C</title>
</head>
<body>
  <div class="container">
    <h1>World Clock</h1>
    <select name="cities" id="citis">
      <option value="">Select a city...</option>
      <option value="">London</option>
      <option value="">New York</option>
      <option value="">Rome</option>
    </select>
    <div class="current-time">
      <h2>America/Asuncion</h2>
      <div class="time-image">
        <img src="src/image/sun.png" alt="sun-image">
      </div>
      <div class="-current-hour">
        <h2>15:23:12 PM</h2>
      </div>
      <div class="current-date">
        <p>Sunday, March 12th 2025</p>
      </div>
    </div>
    <div class="cities">
      <div class="listed-city">
        <div class="date-container">
          <p class="date">12</p>
          <section class="month-day">
            <p class="month">MAR</p>
            <p class="day">SUND</p>
          </section>
        </div>
        <div class="city">
          <p class="city-name">LOS ANGELES</p>
        </div>
        <div class="city-time">
          <p class="city-time-current">02:12:23 PM</p>
        </div>
      </div>
      <div class="listed-city">
        <div class="date-container">
          <p class="date">12</p>
          <section class="month-day">
            <p class="month">MAR</p>
            <p class="day">SUND</p>
          </section>
        </div>
        <div class="city">
          <p class="city-name">SAN IGNACIO</p>
        </div>
        <div class="city-time">
          <p class="city-time-current">02:12:23 PM</p>
        </div>
      </div>
      <div class="listed-city">
        <div class="date-container">
          <p class="date">12</p>
          <section class="month-day">
            <p class="month">MAR</p>
            <p class="day">SUND</p>
          </section>
        </div>
        <div class="city">
          <p class="city-name">ROME</p>
        </div>
        <div class="city-time">
          <p class="city-time-current">02:12:23 PM</p>
        </div>
      </div>
      <div class="listed-city">
        <div class="date-container">
          <p class="date">12</p>
          <section class="month-day">
            <p class="month">MAR</p>
            <p class="day">SUND</p>
          </section>
        </div>
        <div class="city">
          <p class="city-name">MADRID</p>
        </div>
        <div class="city-time">
          <p class="city-time-current">02:12:23 PM</p>
        </div>
      </div>
    </div>
  </div>
  
</body>
<script src="/src/javascript/index.js"></script>
</html>
