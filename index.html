<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Abel&family=Alegreya+Sans+SC:ital,wght@1,300;1,400&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
  <link rel="stylesheet" href="src/css/style.css">
  <title>World CLock - Annx_C</title>
</head>

<body class="body-night ">
  <nav class="select-city">
    <h1>World Clock</h1>
    <img src="src/image/world.gif" alt="">
    <select name="cities" id="cities">
      <option value="">Select a city...</option>
      <option value="Europe/London">London</option>
      <option value="America/New_York">New York</option>
      <option value="Europe/Paris">Paris</option>
      <option value="America/Buenos_Aires">Buenos Aires</option>
      <option value="Australia/Sydney">Sydney</option>
    </select>
  </nav>
  <div class="container">
    <div class="time-container container-night ">
      <div class="current-time">
        <h2 class="city">America/Asuncion</h2>
        <div class="time-image">
          <img src="src/image/sun.png" alt="time-image">
        </div>
        <div class="current-hour">
          <h2>15:23:12 PM</h2>
        </div>
        <div class="current-date">
          <p>Sunday, March 12th 2025</p>
        </div>
      </div>
      <div class="cities cities-night">
        <button class="listed-city " id="America/Los_Angeles">
          <div class="date-container">
            <p class="date"></p>
            <section class="month-day">
              <p class="month"></p>
              <p class="day"></p>
            </section>
          </div>
          <div class="city">
            <p class="city-name">LOS ANGELES</p>
          </div>
          <div class="city-time">
            <p class="city-time-current"></p>
          </div>
        </button>
        <hr class="hr-night">
        <button class="listed-city" id="Europe/Rome">
          <div class="date-container">
            <p class="date"></p>
            <section class="month-day">
              <p class="month"></p>
              <p class="day"></p>
            </section>
          </div>
          <div class="city">
            <p class="city-name">ROME</p>
          </div>
          <div class="city-time">
            <p class="city-time-current"></p>
          </div>
        </button>
        <hr class="hr-night">
        <button class="listed-city" id="America/Mexico_City">
          <div class="date-container">
            <p class="date"></p>
            <section class="month-day">
              <p class="month"></p>
              <p class="day"></p>
            </section>
          </div>
          <div class="city">
            <p class="city-name">MEXICO CITY</p>
          </div>
          <div class="city-time">
            <p class="city-time-current"></p>
          </div>
        </button>
        <hr class="hr-night">
        <button class="listed-city" id="Asia/Tokyo">
          <div class="date-container">
            <p class="date"></p>
            <section class="month-day">
              <p class="month"></p>
              <p class="day"></p>
            </section>
          </div>
          <div class="city">
            <p class="city-name">TOKYO</p>
          </div>
          <div class="city-time">
            <p class="city-time-current"></p>
          </div>
        </button>
        <hr class="hr-night">
        <button class="listed-city" id="America/Chicago">
          <div class="date-container">
            <p class="date"></p>
            <section class="month-day">
              <p class="month"></p>
              <p class="day"></p>
            </section>
          </div>
          <div class="city">
            <p class="city-name">CHICAGO</p>
          </div>
          <div class="city-time">
            <p class="city-time-current"></p>
          </div>
        </button>
        <hr class="hr-night">
        <button class="listed-city" id="America/Sao_Paulo">
          <div class="date-container">
            <p class="date"></p>
            <section class="month-day">
              <p class="month"></p>
              <p class="day"></p>
            </section>
          </div>
          <div class="city">
            <p class="city-name">SAO PAULO</p>
          </div>
          <div class="city-time">
            <p class="city-time-current"></p>
          </div>
        </button>


      </div>
    </div>
  </div>

</body>
